<ion-app>
  <!-- <p>
    <a routerLink="/secret">Secret</a>
  </p> -->

  <div *ngIf="auth.user$ | async as user; else login">
    <pre>
  {{ user | json }}
</pre
    >

    <hr />
    <button class="button" (click)="auth.logout()">Sign Out</button>
  </div>

  <ng-template #login>
    <ion-button
      class="button"
      (click)="auth.googleLogin()"
      style="margin-top: 50%;"
    >
      Login with Google
    </ion-button>
  </ng-template>

  <!-- <ion-router-outlet></ion-router-outlet> -->
</ion-app>
