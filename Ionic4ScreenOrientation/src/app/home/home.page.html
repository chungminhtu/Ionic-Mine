<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic 4 Screen Orientation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      Current Screen Orientation: <strong>{{this.currentScreenOrientation}}</strong>
    </ion-item>
    <ion-item>
      <ion-button (click)="setLandscape()">
        Set Landscape
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-button (click)="setPortrait()">
        Set Portrait
      </ion-button>
    </ion-item>
    <ion-item>
      Unlock Screen Orientation: <ion-button (click)="unlockScreen()">
        Unlock
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
