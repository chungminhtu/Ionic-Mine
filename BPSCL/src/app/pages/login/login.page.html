  <ion-toolbar>
    <ion-grid>

        <ion-col>
          <div>
            Login
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content style="background-color: #e6e9f2;">

  <!-- Parent Grid - starts here -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" style="margin-bottom: 25px;">
    <ion-grid style="padding: 0px;">
      <ion-row style=" height: 600px;">
        <ion-col size="12" size-sm>
          <div>
            <!-- left side Grid - starts here -->
            <ion-grid style="margin: 15px 0;">
              <ion-row class="row-border">
                <ion-col class="col-border-right" size="12" size-sm>
                  <div>
                    <img src="assets/ilfs_abulance_logo.jpg" alt="user-avatar" />
                  </div>
                </ion-col>
                <ion-col style="border: 3px solid #3b4bad; padding: 33px 10px; margin: 0 15px;" size="12" size-sm>
                  <ion-grid>
                    <ion-row style="text-align: center;color: #3b4bad;font-weight: bold;font-size: 25px;">
                      <ion-col size="12" size-sm>
                        <div>
                          Login
                        </div>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col size="12" size-sm>
                        <ion-input formControlName="username" style="border: 2px solid #3b4bad;border-radius: 5px;"
                          value="" placeholder="Username">
                        </ion-input>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col size="12" size-sm>
                        <ion-input formControlName="password" type="password"
                          style="border: 2px solid #3b4bad;border-radius: 5px;" value="" placeholder="Password">
                        </ion-input>
                      </ion-col>
                    </ion-row>
                    <ion-row class="row-border row-height-45">
                      <ion-col size="12" size-sm>
                        <ion-button style="width: 99%; font-weight: bold;" type="submit" color="primary">Login
                        </ion-button>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-col>
              </ion-row>
            </ion-grid>
            <!-- left side Grid - starts here -->
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <!-- Parent Grid - ends here -->
  <app-footer> </app-footer>
</ion-content>
