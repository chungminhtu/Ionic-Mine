<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row style="text-align: center;">
        <ion-col size="3" size="12" size-sm>
          <div>
            Service Point : Gogikona
          </div>
        </ion-col>
        <ion-col size="5" size="12" size-sm>
          <div>
            Care Provided
          </div>
        </ion-col>
        <ion-col size="12" size-sm>
          <div>
            Service Date: 2019-12-16
          </div>
        </ion-col>
        <ion-col size="auto" size="12" size-sm>
          <div>
            Logout
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content style="background-color: #e6e9f2;">
  <!-- Parent Grid - starts here -->
  <ion-grid style="padding: 0px;">
    <ion-row style="min-height: 580px;">
      <ion-col size="12" size-sm>
        <div>
          <!-- left side Grid - starts here -->
          <ion-grid style="padding: 0 3%;">
            <ion-row class="row-border row-height-45">
              <ion-col class="col-border-right" size="12" size-sm>
                Beneficiary ID
              </ion-col>
              <ion-col size="12" size-sm>
                <ion-select
                  class="field-input"
                  style="color: #000; font-weight: bold; background: #3b4bad; 
                  background-image: linear-gradient(#3b4bad, #FFF)"
                  placeholder="Select"
                >
                  <ion-select-option value="f">Female</ion-select-option>
                  <ion-select-option value="m">Male</ion-select-option>
                </ion-select>
              </ion-col>
            </ion-row>
            <ion-row class="row-border row-height-45">
              <ion-col class="col-border-right" size="12" size-sm>
                Provisional Diagnosis
              </ion-col>
              <ion-col size="12" size-sm>
                <ion-input class="field-input" value=""></ion-input>
              </ion-col>
            </ion-row>
            <ion-row class="row-border row-height-45">
              <ion-col class="col-border-right" size="12" size-sm>
                Referral
              </ion-col>
              <ion-col size="12" size-sm>
                <ion-input class="field-input" value=""></ion-input>
              </ion-col>
            </ion-row>
            <ion-row class="row-border row-height-45">
              <ion-col class="col-border-right" size="12" size-sm>
                Health Education/BCC
              </ion-col>
              <ion-col size="12" size-sm>
                <ion-input class="field-input" value=""></ion-input>
              </ion-col>
            </ion-row>
            <ion-row class="row-border row-height-45">
              <ion-col class="col-border-right" size="12" size-sm>
                Guidance
              </ion-col>
              <ion-col size="12" size-sm>
                <ion-input class="field-input" value=""></ion-input>
              </ion-col>
            </ion-row>
            <ion-row class="row-border row-height-45">
              <ion-col class="col-border-right" size="12" size-sm>
                Followup Cases
              </ion-col>
              <ion-col>
                <ion-input class="field-input" value=""></ion-input>
              </ion-col>
            </ion-row>
            <ion-row class="row-border row-height-45">
              <ion-col class="col-border-right" size="12" size-sm>
                <ion-button
                  style="width: 90%; font-weight: bold;"
                  type="submit"
                  color="primary"
                  >Submit</ion-button
                >
              </ion-col>
              <ion-col size="12" size-sm>
                <ion-button
                  style="width: 90%; font-weight: bold;"
                  type="reset"
                  color="primary"
                  >Reset</ion-button
                >
              </ion-col>
              <ion-col size="12" size-sm>
                <ion-button
                  style="width: 90%; font-weight: bold;"
                  type="reset"
                  color="primary"
                  >Skip</ion-button
                >
              </ion-col>
            </ion-row>
          </ion-grid>
          <!-- left side Grid - starts here -->
        </div>
      </ion-col>
      <ion-col size="4" style="border-left: 4px solid #3b4bad;">
        <div>
          <app-user-details></app-user-details>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- Parent Grid - ends here -->
  <app-footer> </app-footer>
</ion-content>
