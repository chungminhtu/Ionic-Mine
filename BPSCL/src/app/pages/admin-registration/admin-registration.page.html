<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row style="text-align: center;">
        <ion-col>
          <div>
            Admin Registration
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content style="background-color: #e6e9f2;">
  <!-- Parent Grid - starts here -->
  <form
    [formGroup]="adminRegForm"
    (ngSubmit)="onSubmit(adminRegForm.value)"
    style="margin-bottom: 25px;"
  >
    <ion-grid style="padding: 0px;">
      <ion-row style=" min-height: 640px;">
        <ion-col>
          <div>
            <!-- left side Grid - starts here -->
            <ion-grid style="padding: 0 3%;">
              <ion-row class="row-border row-height-45">
                <ion-col class="col-border-right" size="12" size-sm>
                  State
                </ion-col>
                <ion-col size="12" size-sm>
                  <ion-select
                    formControlName="stateId"
                    (ionChange)="stateChanged()"
                    class="field-input"
                    style="color: #000; font-weight: bold; background: #3b4bad; 
                  background-image: linear-gradient(#3b4bad, #FFF)"
                    placeholder="Select"
                  >
                    <ion-select-option
                      *ngFor="let state of states"
                      value="{{state.stateId}}"
                      >{{state.stateName}}
                    </ion-select-option>
                  </ion-select>
                </ion-col>
              </ion-row>
              <ion-row class="row-border row-height-45">
                <ion-col class="col-border-right" size="12" size-sm>
                  District
                </ion-col>
                <ion-col size="12" size-sm>
                  <ion-select
                    formControlName="districtId"
                    (ionChange)="districtChanged()"
                    class="field-input"
                    style="color: #000; font-weight: bold; background: #3b4bad; 
                  background-image: linear-gradient(#3b4bad, #FFF)"
                    placeholder="Select"
                  >
                    <ion-select-option
                      *ngFor="let district of districts"
                      value="{{district.districtId}}"
                      >{{district.districtName}}
                    </ion-select-option>
                  </ion-select>
                </ion-col>
              </ion-row>
              <ion-row class="row-border row-height-45">
                <ion-col class="col-border-right" size="12" size-sm>
                  Mandal
                </ion-col>
                <ion-col size="12" size-sm>
                  <ion-select
                    formControlName="mandalId"
                    (ionChange)="mandalChanged()"
                    class="field-input"
                    style="color: #000; font-weight: bold; background: #3b4bad; 
                  background-image: linear-gradient(#3b4bad, #FFF)"
                    placeholder="Select"
                  >
                    <ion-select-option
                      *ngFor="let mandal of mandals"
                      value="{{mandal.mandalId}}"
                      >{{mandal.mandalName}}
                    </ion-select-option>
                  </ion-select>
                </ion-col>
              </ion-row>
              <ion-row class="row-border row-height-45">
                <ion-col class="col-border-right" size="12" size-sm>
                  Village
                </ion-col>
                <ion-col size="12" size-sm>
                  <ion-select
                    formControlName="villageId"
                    class="field-input"
                    style="color: #000; font-weight: bold; background: #3b4bad; 
                  background-image: linear-gradient(#3b4bad, #FFF)"
                    placeholder="Select"
                  >
                    <ion-select-option
                      *ngFor="let village of villages"
                      value="{{village.villageId}}"
                      >{{village.villageName}}
                    </ion-select-option>
                  </ion-select>
                </ion-col>
              </ion-row>
              <ion-row class="row-border row-height-45">
                <ion-col class="col-border-right" size="12" size-sm>
                  Vehicle Registration Number
                </ion-col>
                <ion-col size="12" size-sm>
                  <ion-input
                    formControlName="vehicleRegistrationNumber"
                    class="field-input"
                    placeholder="Vehicle Registration Number"
                    value=""
                  ></ion-input>
                </ion-col>
              </ion-row>
              <ion-row class="row-border row-height-45">
                <ion-col class="col-border-right" size="12" size-sm>
                  Parking place
                </ion-col>
                <ion-col size="12" size-sm>
                  <ion-input
                    formControlName="parkingPlace"
                    class="field-input"
                    placeholder="Parking place"
                    value=""
                  ></ion-input>
                </ion-col>
              </ion-row>
              <ion-row class="row-border row-height-45">
                <ion-col class="col-border-right" size="12" size-sm>
                  Username
                </ion-col>
                <ion-col size="12" size-sm>
                  <ion-input
                    formControlName="username"
                    class="field-input"
                    placeholder="Username"
                    value=""
                  ></ion-input>
                </ion-col>
              </ion-row>
              <ion-row class="row-border row-height-45">
                <ion-col class="col-border-right" size="12" size-sm>
                  IMEI Number
                </ion-col>
                <ion-col size="12" size-sm>
                  <ion-input
                    formControlName="imeiNo"
                    class="field-input"
                    placeholder="IMEI Number"
                    value=""
                  ></ion-input>
                </ion-col>
              </ion-row>
              <ion-row class="row-border row-height-45">
                <ion-col class="col-border-right" size="12" size-sm>
                  GCM Token
                </ion-col>
                <ion-col size="12" size-sm>
                  <ion-input
                    formControlName="gcmToken"
                    class="field-input"
                    placeholder="GCM Token"
                    value=""
                  ></ion-input>
                </ion-col>
              </ion-row>
              <ion-row class="row-border row-height-45">
                <ion-col class="col-border-right" size="12" size-sm>
                  Password
                </ion-col>
                <ion-col size="12" size-sm>
                  <ion-input
                    formControlName="password"
                    class="field-input"
                    placeholder="Password"
                    value=""
                  ></ion-input>
                </ion-col>
              </ion-row>
              <ion-row class="row-border row-height-45">
                <ion-col class="col-border-right" size="12" size-sm>
                  Confirm Password
                </ion-col>
                <ion-col size="12" size-sm>
                  <ion-input
                    formControlName="confirmPassword"
                    class="field-input"
                    placeholder="Confirm Password"
                    value=""
                  ></ion-input>
                </ion-col>
              </ion-row>
              <ion-row class="row-border row-height-45">
                <ion-col class="col-border-right" size="12" size-sm>
                  <ion-button
                    [disabled]="!adminRegForm.valid"
                    style="width: 95%; font-weight: bold;"
                    type="submit"
                    color="primary"
                    >Save</ion-button
                  >
                </ion-col>
              </ion-row>
            </ion-grid>
            <!-- left side Grid - starts here -->
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <!-- Parent Grid - ends here -->
  <app-footer> </app-footer>
</ion-content>
