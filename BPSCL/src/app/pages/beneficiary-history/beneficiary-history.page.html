<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row style="text-align: center;">
        <ion-col size="3" size="12" size-sm>
          <div>
            Service Point :
          </div>
        </ion-col>
        <ion-col size="5" size="12" size-sm>
          <div>
            Beneficiary History
          </div>
        </ion-col>
        <ion-col size="12" size-sm>
          <div>
            Service Date :
          </div>
        </ion-col>
        <ion-col size="auto">
          <div>
            Logout
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="searchBenForm" (ngSubmit)="onSubmit(searchBenForm.value)" style="margin-bottom: 25px;">
    <ion-grid style="padding: 0px;">
      <ion-row class="row-border row-height-45">
        <ion-col class="col-border-right" size="12" size-sm>
          Beneficiary Id
        </ion-col>
        <ion-col size="12" size-sm>
          <ion-select class="field-input" style="color: #000; font-weight: bold; background: #3b4bad; 
          background-image: linear-gradient(#3b4bad, #FFF)" placeholder="Select">
            <ion-select-option value="Male">Male
            </ion-select-option>
          </ion-select>
        </ion-col>
        <ion-col class="col-border-right" size="12" size-sm>
          Beneficiary History
        </ion-col>
        <ion-col size="12" size-sm>
          <ion-select class="field-input" style="color: #000; font-weight: bold; background: #3b4bad; 
          background-image: linear-gradient(#3b4bad, #FFF)" placeholder="Select">
            <ion-select-option value="Male">Male
            </ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row style="text-align: center; padding: 5px; background-color: #3b4bad;
       color: #FFF;">
        <ion-col size="12" size-sm>
          <div>Visit Date</div>
        </ion-col>
        <ion-col size="12" size-sm>
          <div>Test Name</div>
        </ion-col>
        <ion-col size="12" size-sm>
          <div>Result</div>
        </ion-col>
      </ion-row>
      <div *ngIf="(results.length > 0); else noResults">
        <ion-row *ngFor="let ben of results" align-items-center justify-content-center style="padding: 12px; text-align: center;
       color: #3b4bad; border: 2px solid #3b4bad;
         margin-top: 3px;">
          <ion-col size="12" size-sm>
            <div>{{ben.visitDate}}</div>
          </ion-col>
          <ion-col size="12" size-sm>
            <div>{{ben.testName}}</div>
          </ion-col>
          <ion-col size="12" size-sm>
            <div>{{ben.result}}</div>
          </ion-col>
        </ion-row>
      </div>

      <ng-template #noResults>
        <ion-grid>
          <ion-row align-items-center justify-content-center style="padding: 50px; text-align: center;
         color: #3b4bad; border: 2px solid #3b4bad;
           margin-top: 3px;">
            <ion-col>
              No Results found.
            </ion-col>
          </ion-row>
        </ion-grid>
      </ng-template>

    </ion-grid>
  </form>
  <div style="margin-bottom: 640px;"></div>


  <app-footer> </app-footer>
</ion-content>
