<ion-app>
  <ion-menu contentId="main-content" type="overlay">

        <ion-title (click)="closeMenu()">
          <ion-icon name="close" style="font-size: 30px;"></ion-icon>
        </ion-title>

      </ion-toolbar>

    <ion-content>
      <ion-list style="padding: 0px;">
        <ion-menu-toggle auto-hide="false">

          <ion-title style="background-color: #fff;text-align: center;">
            <p style="margin: 0;"><img src="assets/bpscl_logo.png" height="100px" /></p>
            <p style="margin: 0;"><img src="assets/pirmal_logo.png" height="70px" /></p>
            <p style="color: #737373; font-weight: bold;">Powered By Zolt</p>
          </ion-title>

          <div *ngFor="let p of appPages">

            <ion-item *ngIf="p.title != 'Logout'" [routerDirection]="'root'" [routerLink]="[p.url]"
              color="primary white-border-bottom">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>

            <ion-item *ngIf="p.title == 'Logout'" color="primary white-border-bottom" (click)="commonService.logout()">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>

          </div>

        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>

      <ion-toolbar>
        <ion-title>Footer</ion-title>
      </ion-toolbar>
    </ion-footer> -->
</ion-app>
