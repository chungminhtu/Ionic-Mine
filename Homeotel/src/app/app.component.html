<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-list style="padding: 0px;">
        <ion-menu-toggle auto-hide="false">

          <ion-title style="background-image: url('assets/images/banner.jpg');font-size: 16px;">
            <p style="margin: 0; margin-top: 30px; padding: 10px;">
              <img src="assets/images/avatar.png" height="75px" /></p>
            <p style="color: #fff;margin: 0; ">Uday Kumar</p>
            <p style="color: #fff; margin-top: 10px;">uday@gmail.com</p>
          </ion-title>

          <div *ngFor="let p of appPages">

            <ion-item *ngIf="p.title != 'Logout'" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>

            <ion-item *ngIf="p.title == 'Logout'" (click)="logout()">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>

          </div>

        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
