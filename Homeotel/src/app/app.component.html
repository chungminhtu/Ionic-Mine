<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-list style="padding: 0px;">
        <ion-menu-toggle auto-hide="false">

          <ion-title style="font-size: 16px; border-bottom: 8px solid #ddd;">
            <ion-grid style="padding: 0px;">
              <ion-row style="color: #000; background: #fff;">
                <ion-col [routerLink]="['/home']">
                  <p style="margin: 0;padding: 6px; text-align: center;">
                    <img src="assets/images/milinda.jpg" height="110px" style="border-radius: 100%;" /></p>
                </ion-col>
                <ion-col>
                  <div style="color: #000;margin: 0; ">
                    <h2 style="font-weight: bold;">Mary Jay</h2>
                    <p style="font-weight: bold; color: #0a9f28;" [routerLink]="['/profile']">Edit Profile</p>
                    <p>25% completed</p>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-title>

          <div *ngFor="let p of appPages">

            <ion-item *ngIf="p.title != 'Logout'" [routerDirection]="'root'" [routerLink]="[p.url]"
              class="border-bottom" style="font-weight: bold;" detail>
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>

            <ion-item *ngIf="p.title == 'Logout'" (click)="commonService.logout()" class="border-bottom"
              style="font-weight: bold;" detail>
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>

          </div>

        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
