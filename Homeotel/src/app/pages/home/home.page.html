<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row style="text-align: center; font-size: 25px;">
        <ion-col>
          <div>
            Homeotel
          </div>
        </ion-col>
        <ion-col size="2" (click)="search()">
          <div>
            <ion-icon name="search-outline"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="secondHeader" style="padding: 0px;">
    <ion-row style="height: 40px; text-align: center; background-color: #cf4034;
    color: #FFF;">
      <ion-col class="active">
        <div>Home</div>
      </ion-col>
      <ion-col>
        <div>Doctors</div>
      </ion-col>
      <ion-col>
        <div>History</div>
      </ion-col>
      <ion-col>
        <div>Wallet</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="childGrid">
    <ion-row>
      <ion-col class="card-heading">
        <div>Family</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="card-col">
        <div>
          <span><img src="assets/images/milinda.jpg" height="50px" class="roundBorder" /></span>
          <span>Wife</span>
        </div>
      </ion-col>
      <ion-col class="card-col">
        <div>
          <span><img src="assets/images/sergey.jpg" height="50px" class="roundBorder" /></span>
          <span>Son</span>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="childGrid clinicsGrid">
    <ion-row>
      <ion-col class="card-heading">
        <div>Nearby Clinics</div>
      </ion-col>
    </ion-row>
    <ion-row class="clinicsGridRow" align-items-center justify-content-center>
      <ion-col><img src="assets/images/appollo.png" class="roundBorder" height="100px" />
      </ion-col>
      <ion-col><img src="assets/images/yashodha.png" class="roundBorder" height="100px" />
      </ion-col>
      <ion-col><img src="assets/images/kamineni.jpg" class="roundBorder" height="100px" />
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
