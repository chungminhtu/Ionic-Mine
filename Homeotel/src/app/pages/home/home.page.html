<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row style="text-align: center; font-size: 25px;">
        <ion-col size="10.5">
          <div>
            Tele Homeo
          </div>
        </ion-col>
        <!-- <ion-col size="2" (click)="search()">
          <div>
            <ion-icon name="search-outline"></ion-icon>
          </div>
        </ion-col> -->
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="grid appointmentsGrid" [routerLink]="['/my-doctors']">
    <ion-row>
      <ion-col class="card-heading">
        <div>Book Appointment</div>
      </ion-col>
    </ion-row>
    <ion-row align-items-center justify-content-center>
      <ion-col>
        <p>Schedule an Audio or Video call</p>
        <p>Schedule a physical visit</p>
        <p>Send a message</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="grid homeoKitsGrid" [routerLink]="['/homeo-kits']">
    <ion-row>
      <ion-col class="card-heading">
        <div>Homeo Kits</div>
      </ion-col>
    </ion-row>
    <ion-row align-items-center justify-content-center>
      <ion-col>
        <p>Kits made by your trusted doctor</p>
        <p>to keep you and your family</p>
        <p>safe and healthy</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid
    class="grid scheduledAppointmentsGrid"
    [routerLink]="['/appointments']"
  >
    <ion-row>
      <ion-col class="card-heading">
        <div>Scheduled Appointments</div>
      </ion-col>
    </ion-row>
    <ion-row
      *ngIf="allAppointments.length > 0; else noAppointments"
      align-items-center
      justify-content-center
    >
      <ion-col>
        <p>View scheduled appointments</p>
      </ion-col>
    </ion-row>

    <ng-template #noAppointments>
      <ion-row align-items-center justify-content-center>
        <ion-col>
          <p>You don't have any</p>
          <p>appointments scheduled</p>
        </ion-col>
      </ion-row>
    </ng-template>
  </ion-grid>
</ion-content>
