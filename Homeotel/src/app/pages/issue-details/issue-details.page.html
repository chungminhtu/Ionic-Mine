<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Issue details</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="submit()">
        Submit
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list style="margin: 0px; padding: 10px;">
    <ion-input
      placeholder="Email address*"
      [(ngModel)]="email"
      style="color: #000; padding: 5px; border-bottom: 1px solid #999;"
    >
    </ion-input>
  </ion-list>
  <ion-list style="margin: 0px; padding: 10px;">
    <ion-input
      placeholder="Phone number*"
      [(ngModel)]="phoneNumber"
      style="color: #000; padding: 5px; border-bottom: 1px solid #999;"
    >
    </ion-input>
  </ion-list>
  <ion-list style="margin: 0px; padding: 10px;">
    <ion-textarea
      placeholder="Description*"
      [(ngModel)]="description"
      style="color: #000; padding: 5px; border-bottom: 1px solid #999;"
    >
    </ion-textarea>
  </ion-list>
</ion-content>
