<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row style="text-align: center; font-size: 25px;">
        <ion-col>
          <div>
            Homeotel
          </div>
        </ion-col>
        <ion-col size="2" (click)="search()">
          <div>
            <ion-icon name="search-outline"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="secondHeader" style="padding: 0px;">
    <ion-row style="height: 40px; text-align: center; background-color: #cf4034;
    color: #FFF;">
      <ion-col [routerLink]="['/home']">
        <div>Home</div>
      </ion-col>
      <ion-col class="active">
        <div>Doctors</div>
      </ion-col>
      <ion-col [routerLink]="['/records']">
        <div>Records</div>
      </ion-col>
      <ion-col [routerLink]="['/family-members']">
        <div>Family</div>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-list *ngIf="doctors.length > 0; else noDoctors">
    <ion-item *ngFor="let doctor of doctors" [routerLink]="['/view-doctor/' + doctor.id]" detail>
      #{{doctor.id}} - <img [src]="doctor.img" height="30px" style="padding: 0px 10px;" />
      {{doctor.name}}
    </ion-item>
  </ion-list>

  <ng-template #noDoctors>
    <ion-card>
      <ion-card-header>
        <ion-card-title> There are no Doctors </ion-card-title>
      </ion-card-header>
    </ion-card>
  </ng-template>

</ion-content>
