<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Slot selection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="padding: 0px;" align-items-center justify-content-center>
    <ion-row
      style="color: #000; background: #fff; border-bottom: 2px dashed #000; padding: 8px 0px;"
    >
      <ion-col size="3.5" align-items-center justify-content-center>
        <p style="margin: 0;">
          <img
            src="assets/images/milinda.jpg"
            height="80px"
            style="border-radius: 100%;"
          />
        </p>
      </ion-col>
      <ion-col style="padding-top: 25px;">
        <p class="docName">{{doctorName}}</p>
        <p class="designation">{{doctorUsername}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="heading">{{slotName}} slots</ion-col>
    </ion-row>
    <ion-row
      style="color: #000; text-align: center; background: #fff; border-bottom: 2px dashed #000; 
      padding: 8px 0px;"
    >
      <ion-col style="border: 1px solid #000; margin: 6px; border-radius: 5px;">
        <p class="boldBlack">Today</p>
        <p class="slotsStatus slotsAvailable">11 slots</p>
      </ion-col>
      <ion-col style="border: 1px solid #000; margin: 6px; border-radius: 5px;">
        <p class="boldBlack">Tomorrow</p>
        <p class="slotsStatus noSlots">No slots</p>
      </ion-col>
      <ion-col style="border: 1px solid #000; margin: 6px; border-radius: 5px;">
        <p class="boldBlack">Wed, 15 Mar</p>
        <p class="slotsStatus slotsAvailable">10 slots</p>
      </ion-col>
    </ion-row>
    <ion-row
      style="color: #000; text-align: center; background: #fff; border-bottom: 2px dashed #000; 
      padding: 8px 0px;"
    >
      <ion-col>Today, 13 March</ion-col>
    </ion-row>
    <!-- Morning slots -->
    <ion-row>
      <ion-col size="auto">
        <img
          src="assets/icons/sun-rise.png"
          height="40px"
          style="border-radius: 100%;"
        />
      </ion-col>
      <ion-col class="heading">
        Morning 5 slots
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        (click)="selectSlot(1,1)"
        style="border: 1px solid #000; margin: 6px; border-radius: 5px;"
      >
        <p class="slotsStatus slotsAvailable">10:00 AM</p>
      </ion-col>
      <ion-col
        (click)="selectSlot(1,2)"
        style="border: 1px solid #000; margin: 6px; border-radius: 5px;"
      >
        <p class="slotsStatus slotsAvailable">10:15 AM</p>
      </ion-col>
      <ion-col
        (click)="selectSlot(1,3)"
        style="border: 1px solid #000; margin: 6px; border-radius: 5px;"
      >
        <p class="slotsStatus slotsAvailable">10:30 AM</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        (click)="selectSlot(1,4)"
        style="border: 1px solid #000; margin: 6px; border-radius: 5px;"
      >
        <p class="slotsStatus slotsAvailable">10:45 AM</p>
      </ion-col>
      <ion-col
        (click)="selectSlot(1,5)"
        style="border: 1px solid #000; margin: 6px; border-radius: 5px;"
      >
        <p class="slotsStatus slotsAvailable">11:00 AM</p>
      </ion-col>
      <ion-col> </ion-col>
    </ion-row>

    <!-- Afternoon slots -->
    <ion-row>
      <ion-col size="auto">
        <img
          src="assets/icons/sun.png"
          height="40px"
          style="border-radius: 100%;"
        />
      </ion-col>
      <ion-col class="heading">
        Afternoon 6 slots
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        (click)="selectSlot(2,1)"
        style="border: 1px solid #000; margin: 6px; border-radius: 5px;"
      >
        <p class="slotsStatus slotsAvailable">12:00 AM</p>
      </ion-col>
      <ion-col
        (click)="selectSlot(2,2)"
        style="border: 1px solid #000; margin: 6px; border-radius: 5px;"
      >
        <p class="slotsStatus slotsAvailable">12:15 AM</p>
      </ion-col>
      <ion-col
        (click)="selectSlot(2,3)"
        style="border: 1px solid #000; margin: 6px; border-radius: 5px;"
      >
        <p class="slotsStatus slotsAvailable">12:30 AM</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        (click)="selectSlot(2,4)"
        style="border: 1px solid #000; margin: 6px; border-radius: 5px;"
      >
        <p class="slotsStatus slotsAvailable">12:45 AM</p>
      </ion-col>
      <ion-col
        (click)="selectSlot(2,5)"
        style="border: 1px solid #000; margin: 6px; border-radius: 5px;"
      >
        <p class="slotsStatus slotsAvailable">01:00 AM</p>
      </ion-col>
      <ion-col
        (click)="selectSlot(2,6)"
        style="border: 1px solid #000; margin: 6px; border-radius: 5px;"
      >
        <p class="slotsStatus slotsAvailable">01:15 AM</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
