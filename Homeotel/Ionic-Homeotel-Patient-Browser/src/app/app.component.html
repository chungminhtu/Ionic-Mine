<ion-app>
  <ion-split-pane
    contentId="main-content"
    [disabled]="!authService.isAuthenticated()"
  >
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list style="padding: 0px;">
          <ion-menu-toggle auto-hide="false">
            <ion-title style="font-size: 16px; border-bottom: 8px solid #ddd;">
              <ion-grid style="padding: 0px;">
                <ion-row style="color: #000; background: #fff;">
                  <ion-col [routerLink]="['/home']">
                    <p style="margin: 0; text-align: center;">
                      <img
                        [src]="
                          utilities.getPhotoDataUrl(
                            utilities.currentUserDetails['photo']
                          )
                        "
                        height="95px"
                        width="95px"
                        style="border-radius: 100%;"
                      />
                    </p>
                  </ion-col>
                  <ion-col>
                    <div style="color: #000; margin: 0; width: 145px;">
                      <h4
                        style="font-weight: bold; margin-top: 20px;"
                        class="three-dots"
                      >
                        {{ utilities.currentUserDetails["userName"] }}
                      </h4>
                      <p
                        style="font-weight: bold; color: #0a9f28;"
                        [routerLink]="['/profile']"
                      >
                        Edit Profile
                      </p>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-title>

            <div *ngFor="let p of appPages">
              <ion-item
                *ngIf="p.title != 'Logout'"
                [routerDirection]="'root'"
                [routerLink]="[p.url]"
                class="border-bottom"
                style="font-weight: bold;"
                detail
                ion-icon
                lines="none"
              >
                <!-- <ion-icon slot="start" [name]="p.icon"></ion-icon> -->
                <fa-icon [icon]="p.icon"></fa-icon>
                <ion-label>
                  <span style="padding: 0px 10px;"> {{ p.title }} </span>
                </ion-label>
              </ion-item>

              <ion-item
                *ngIf="p.title == 'Logout'"
                (click)="utilities.logout()"
                class="border-bottom"
                style="font-weight: bold;"
                detail
                lines="none"
              >
                <!-- <ion-icon slot="start" [name]="p.icon"></ion-icon> -->
                <fa-icon [icon]="p.icon"></fa-icon>
                <ion-label>
                  <span style="padding: 0px 10px;"> {{ p.title }} </span>
                </ion-label>
              </ion-item>
            </div>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
