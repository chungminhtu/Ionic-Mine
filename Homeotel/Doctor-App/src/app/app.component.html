<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-list style="padding: 0px;">
        <ion-menu-toggle auto-hide="false">
          <ion-title style="font-size: 16px; border-bottom: 8px solid #ddd;">
            <ion-grid style="padding: 0px;">
              <ion-row style="color: #000; background: #fff;">
                <ion-col [routerLink]="['/home']">
                  <p style="margin: 0; text-align: center;">
                    <img
                    [src]="commonService.currentDoctorPhoto ? commonService.currentDoctorPhoto :'assets/images/emptypic.png'"
                      height="95px"
                      width="95px"
                      style="border-radius: 100%;"
                    />
                  </p>
                </ion-col>
                <ion-col>
                  <div style="color: #000; margin: 0; width: 145px;">
                    <h4
                      style="font-weight: bold; margin-top: 20px;"
                      class="three-dots"
                    >
                      {{ commonService.currentDoctorName }}
                    </h4>
                    <p
                      style="font-weight: bold; color: #0a9f28;"
                      [routerLink]="['/profile']"
                    >
                      Edit Profile
                    </p>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-title>

          <ion-item
            *ngFor="let p of commonService.updatedSideMenu()"
            [routerDirection]="'root'"
            [routerLink]="[p.url]"
            class="border-bottom"
            style="font-weight: bold;"
            detail
            lines="none"
          >
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{ p.title }}
            </ion-label>
          </ion-item>

          <ion-item
            class="border-bottom"
            style="font-weight: bold;"
            (click)="commonService.logout()"
            detail
            lines="none"
          >
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>
              Logout
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
