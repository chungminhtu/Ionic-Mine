<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list >
    <ion-item *ngFor="let menu of menu"  [routerLink]="menu.link" detail>
      <ion-label style="font-size: 18px; "> {{menu.name}} </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
