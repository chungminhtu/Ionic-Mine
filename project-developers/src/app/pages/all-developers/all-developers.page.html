<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!-- <ion-menu-button menu="first" autoHide="false"> </ion-menu-button> -->
      <ion-back-button [routerLink]="['/', 'home']"></ion-back-button>
    </ion-buttons>
    <ion-title>All Developers - [{{developersCount}}]</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="developersCount; else noDevelopers">
    <ion-item *ngFor="let developer of allDevelopers" [routerLink]="['/view-developer/' + developer.id]" detail>
      #{{developer.id}} - {{developer.name}}
    </ion-item>
  </ion-list>

  <ng-template #noDevelopers>
    <ion-card>
      <ion-card-header>
        <ion-card-title> There are no Developers </ion-card-title>
      </ion-card-header>
    </ion-card>
  </ng-template>
</ion-content>
