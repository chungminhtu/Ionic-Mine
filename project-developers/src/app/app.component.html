<ion-app>
  <ion-menu menuId="first" contentId="main" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content id="main">
      <ion-list>
        <ion-item [routerLink]="['/', 'all-developers']">
          <ion-icon name="contacts"></ion-icon>
          <ion-label>All Developers</ion-label>
          <ion-badge slot="end"> Count </ion-badge>
        </ion-item>
        <ion-item [routerLink]="['/', 'add-developer']">
          <ion-icon name="add"></ion-icon>
          <ion-label>Add new Developer</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
